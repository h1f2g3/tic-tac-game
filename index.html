<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    <div class="main-grid">
        <div class="turn- box align">0</div>
        <div class="turn- box align">1</div>
        <div class="turn- box align">2</div>
        <div class="turn- box align">3</div>
        <div class="turn- box align">4</div>
        <div class="turn- box align">5</div>
        <div class="turn- box align">6</div>
        <div class="turn- box align">7</div>
        <div class="turn- box align">8</div>
    </div>
        <h2 id="result">Win</h2>
        <button id="play-again">Play Again</button>
    <script src="tac.js"></script>
</body>
</html>
